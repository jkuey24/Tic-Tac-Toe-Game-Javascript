<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="tictactoe.css" rel="stylesheet" media="screen">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

   <script src="tictactoe.js" ></script>

    <title>Tic Tac Toe</title>

  </head>

  <body>


<div class= "container">
  <div class="row">
    <div class="col-md-12">
    <h1>Tic Tac Toe</h1>
    <button id="newGame">New Board</button>

    </div>
  </div>
</div>



<br></br>
<br></br>

  <div class="container">
   <div class="row">

     <div class="col-sm-5">
      <h2 id="player1header"></h2>
       <input id="player1" type = "text" placeholder="Enter Your Name"/>
          <br></br>
      <button id="submit1"><b>Submit Name</b></button>
    </div>


     <div class="col-sm-2">
       <h2>vs</h2>
       <br></br>
     </div>


     <div class="col-sm-5">
       <h2 id="player2header"></h2>
        <input id="player2" type = "text" placeholder="Enter Your Name"/>
          <br></br>
      <button id="submit2"><b>Submit Name</b></button>
     </div>

   </div>
  </div>

<br></br>

<div id="table">
    <table border="1" class="grid">
      <tr>
        <td class="box" id="0"></td>
        <td class="box" id="1"></td>
        <td class="box" id="2"></td>
      </tr>

      <tr>
        <td class="box" id="3"></td>
        <td class="box" id="4"></td>
        <td class="box" id="5"></td>
      </tr>

      <tr>
        <td class="box" id="6"></td>
        <td class="box" id="7"></td>
        <td class="box" id="8"></td>
      </tr>

    </table>
</div>
<br></br>
    <center><button id="reset"><b>Reset Game</b></button></center>
  </body>
</html>
